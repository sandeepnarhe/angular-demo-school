<div class="container mt-5">
    <div class="card">
        <h2 class="card-title m">Login School Portal</h2>
        <span class="text-danger" *ngIf="errorMessage"> <i class="fa fa-remove"></i> {{errorMessage}}</span>
        <div class="card-body">
            <form  (submit)= "authenticate($event)">
                <div class="form-group">
                    <label for="my-input">User Id</label>
                    <input id="my-input" class="form-control" type="text" name="userId" [(ngModel)]="user.userId">
                </div>
                <div class="form-group">
                        <label for="my-input">Password</label>
                        <input id="my-input" class="form-control" type="text" name="password" [(ngModel)]="user.password">
                </div>
                <button class="btn btn-dark">Submit</button>
        </form>
        </div>
    </div>
</div>
